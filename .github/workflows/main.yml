on: [workflow_dispatch]

jobs:
  boman_scan:
    runs-on: ubuntu-latest
    name: Test Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Boman
        run: |
          sudo docker run --user=zap -v ${PWD}:/zap/wrk/:rw -t owasp/zap2docker-stable:latest zap.sh -cmd -autorun /zap/wrk/boman_zap_auth_plan.yaml
      - name: Upload boman result raw file
        uses: actions/upload-artifact@v3
        with:
          name: artifact files
          path: boman*
