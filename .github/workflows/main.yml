# This is a basic workflow to help you get started with boman.ai

name: Bomanai Scanner
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#  push:
 #   branches: [ master ]
  #pull_request:
   # branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Boman-scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so yours job can access it
      - uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Install packages
        run: sudo pip install boman-cli==2.4.10
      - name: Run scan  
        run: sudo boman-cli -a run -at 6a3662c5-3a4b-4911-b8c9-3e5a5eed109d -ct ad752d56-f8e8-4b3c-a70a-d35abaee21b3 -fb high -zap_arg "seomthomh"
