on: [workflow_dispatch]

jobs:
  boman_scan:
    runs-on: ubuntu-latest
    name: Test Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Boman
        run: |
          sudo pip install --extra-index-url https://test.pypi.org/simple/ boman-cli-uat==0.22
          sudo boman-cli-uat -a run -u https://devapi.boman.ai/ -fb only-critical
      - name: Upload boman result raw file
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: boman*
